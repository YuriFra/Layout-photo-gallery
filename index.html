<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="css/grid.css" rel="stylesheet">
    <title>Homepage photo gallery</title>
</head>
<body>
<header>
    <nav>
        <a href="" class="first">PHOTO GALLERY</a>
        <a href="flex.html" title="Go to flexbox page">Home</a>
        <a href="flex.html" title="Go to flexbox page">Flex</a>
        <a href="">About</a>
    </nav>
</header>
<main class="gallery">
    <figure class="foto1">
        <img src="images/6.jpg" alt="aereal">
        <p>by Dillon McIntosh</p>
    </figure>
    <section class="text">
        <p class="first">PHOTOS FROM AROUND THE WORLD</p>
        <p id="second">A COLLECTION OF BEAUTIFULL PHOTOS</p>
    </section>
    <figure class="foto2">
        <img src="images/1.jpg" alt="flowerfield">
        <p>by Les Haines</p>
    </figure>
    <figure class="foto3">
        <img src="images/5.jpg" alt="cityscape">
        <p>by YinYan Chen</p>
    </figure>
    <figure class="foto4">
        <img src="images/3.jpg" alt="blossom">
        <p>by Rula Sibai</p>
    </figure>
    <figure class="foto5">
        <img src="images/4.jpg" alt="bridge">
        <p>by Charlie Foster</p>
    </figure>
    <figure class="foto6">
        <img src="images/2.jpg" alt="airballoons">
        <p>by Nicolas Raymond</p>
    </figure>
    <figure class="foto7">
        <img src="images/8.jpg" alt="city">
        <p>by Tharun Buranapong</p>
    </figure>
    <figure class="foto8">
        <img src="images/7.jpg" alt="ocean">
        <p>by L. Dericks</p>
    </figure>
</main>
<footer>
    <p>Submit a Photo</p>
    <form>
        <input type="url" id="url" placeholder="Photo URL"><br>
        <input type="email" id="email" placeholder="email"><br>
        <input type="submit" class="button" value="Submit" >
    </form>
</footer>
</body>
</html>
