<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="style.css" rel="stylesheet">
    <title>Layout photo gallery</title>
</head>
<body>
<header>
    <nav>
        <ul>
            <li class="first">PHOTO GALLERY</li>
            <li><a href="">Home</a></li>
            <li><a href="">Blog</a></li>
            <li><a href="">About</a></li>
        </ul>
    </nav>
</header>
<main class="gallery">
    <section class="row row1">
        <img src="6.jpg" alt="aereal">
        <article>
            <p class="first">PHOTOS FROM AROUND THE WORLD</p>
            <p id="second">A COLLECTION OF BEAUTIFULL PHOTOS</p>
        </article>
    </section>
    <section class="row row2">
        <img src="1.jpg" alt="flowerfield">
        <img src="5.jpg" alt="cityscape">
        <img src="3.jpg" alt="blossom">
    </section>
    <section class="row row3">
        <img src="4.jpg" alt="bridge">
        <img id="air" src="2.jpg" alt="airballoons">
    </section>
    <section class="row row4">
        <img src="8.jpg" alt="city">
        <img src="7.jpg" alt="ocean">
    </section>
</main>
<footer>
    <p>Submit a Photo</p>
    <form>
        <input type="url" id="url" placeholder="Photo URL"><br>
        <input type="email" id="email" placeholder="email"><br>
        <input type="submit" class="button" value="Submit" >
    </form>
</footer>
</body>
</html>
